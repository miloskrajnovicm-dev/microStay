server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/microstay}
    username: ${DB_USERNAME:microstay}
    password: ${DB_PASSWORD:microstay}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${app.keycloak.jwk-set-uri:http://localhost:8081/realms/microstay/protocol/openid-connect/certs}

logging:
  level:
    org.springframework.security: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: "*"

uploads:
  dir: ${UPLOADS_DIR:uploads}

app:
  keycloak:
    issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/microstay}
    jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://localhost:8081/realms/microstay/protocol/openid-connect/certs}



